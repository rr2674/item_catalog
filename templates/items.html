{% extends "main.html" %}
{% block content %}
  <div class="col-xs-6">
    <h4>Categories</h4>
    {% for category in categories %}
    <div class="row">
      <a href = {{url_for('showCategoryItems', category_name = category.name)}}>
      <div class="row">
        <div class="col-md-1"></div>
        <!-- TODO: define category-list -->
			  <div class="col-md-10 category-list">
						<h3>{{category.name}}</h3>
		    </div>
				<div class="col-md-1"></div>
			</div>
      </a>
    </div>
    {% endfor %}
  </div>

  <div class="col-xs-6">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 padding-none">
        <a href="{{url_for('newItem')}}">Add Item</a>
      </div>
    <div class="col-md-1"></div>
  </div>
  
  <div class="col-xs-6">
    <h4>{{category_name}} Items ({{items|length}} items)</h4>
    {% for item in items %}
    <div class="row">
     <a href = "{{url_for('showCategoryItemDescription', category_name = item.category.name, item_name = item.name)}}">
       <div class="row">
         <div class="col-md-1"></div>
<!-- TODO: define item-list -->
 			  <div class="col-md-10 item-list">
 						<p>{{item.name}}</p>
 		    </div>
 				<div class="col-md-1"></div>
 			</div>
     </a>
    </div>
    {% endfor %}
  </div>


{% endblock %}
