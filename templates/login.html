<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="//apis.google.com/js/platform.js?onload=start"> </script>
  <meta name="google-signin-client_id" content="754504885007-bo60atmvpejrjn4ibag2ods6c7kiem18.apps.googleusercontent.com">
</head>
<body>
  <div id="signinButton">
    <div
      class="g-signin2"
      data-onsuccess="onSignIn"
      data-onfailure="onSignInFailure">
    </div>
  </div>

<div id="result"></div>

<script>
function onSignIn(googleUser) {
  console.log('g-signin success!');
  console.log(googleUser);
  console.log('access_token: ' + googleUser.getAuthResponse().id_token);
  // Handle successful sign-in
  $.ajax({
    type: 'POST',
    url: '/gconnect?state={{STATE}}',
    processData: false,
    data: googleUser.getAuthResponse().id_token,
    contentType: 'application/octet-stream; charset=utf-8',
    success: function(result) {
      // Handle or verify the server response if necessary.
      if (result) {
        $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...');
        setTimeout(function() {
          window.location.href = "/catalog";
        }, 4000);
      } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
      }
    },
    error: function(result) {
      console.log('There was an error...');
      console.log(result);
    }
  });
}
function onSignInFailure() {
    console.log('g-signin failure!')
  // Handle sign-in errors
}
</script>

<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...');
          setTimeout(function() {
            window.location.href = "/restaurant";
          }, 4000);
        } else if (authResult['error']) {
          console.log('There was an error: ' + authResult['error']);
        } else {
          $('#result').html('Failed to make a server-side call. Check your configuration and console.');
        }
      },
      error: function(result) {
        console.log('There was an error: ' + result);
      }

  }); } }
</script>
