{% extends "main.html" %}
{% block content %}

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
      <h3>{{item.name}}</h3>
      <p>Descritpion: {{item.description}}</p>
  </div>
  <div class="col-md-1"></div>
</div>

<div class="row">
  <div class="col-md-5"></div>
  <div class="col-md-2">
    <button type='button' class='btn btn-default'
            onClick="window.location='{{url_for('showCategoryItems', category_name = item.category.name)}}';">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Done</button>
  </div>
  <div class="col-md-5"></div>
</div>

{% endblock %}
