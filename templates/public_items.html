{% extends "main.html" %}
{% block content %}
<
  <div class="col-xs-6">
    <h4>Categories</h4>
    {% for category in categories %}
    <div class="row">
      <a href = "##">
      <div class="row">
        <div class="col-md-1"></div>
        <!-- TODO: define category-list -->
			  <div class="col-md-10 category-list">
						<h3>{{category.name}}</h3>
		    </div>
				<div class="col-md-1"></div>
			</div>
      </a>
    </div>
    {% endfor %}
  </div>

  <div class="col-xs-6">
    <h4>{{category_name}} Items ({{items|length}} items)</h4>
    {% for item in items %}
    <div class="row">
     <a href = "##">
       <div class="row">
         <div class="col-md-1"></div>
 			  <div class="col-md-10 restaurant-list">
 						<p>{{item.name}} <i>({{item.category.name}})</i></p>
 		    </div>
 				<div class="col-md-1"></div>
 			</div>
     </a>
    </div>
    {% endfor %}
  </div>


{% endblock %}
